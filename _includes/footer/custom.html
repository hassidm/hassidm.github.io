<div id="dynamic-quote-footer" style="font-size: 14px; text-align: center; margin-top: 20px; font-style: italic;">
    Loading a quote...
  </div>
  
  <script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
      const quoteContainer = document.getElementById('dynamic-quote-footer');
  
      // Function to fetch a quote from Quotable API
      async function fetchQuote() {
          try {
              const response = await fetch('https://api.quotable.io/random');
              if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
              }
              const data = await response.json();
              quoteContainer.innerHTML = `&ldquo;${data.content}&rdquo; &mdash; ${data.author}`;
          } catch (error) {
              console.error('Error fetching quote:', error);
              quoteContainer.innerHTML = '';
          }
      }
  
      // Fetch a quote when the page loads
      fetchQuote();
  
      // Optional: Set an interval to refresh the quote periodically (e.g., every 5 minutes)
      // setInterval(fetchQuote, 300000); // 300000 milliseconds = 5 minutes
  });
  </script>
